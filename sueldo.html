        <meta charset="UTF-8">
        <title>Sueldo</title>
        <link rel="stylesheet" type="text/css" href="../css/sueld.css">
        <script type="text/javascript">
            var sueldo=40000;
            var por;
            var aumento;
            var times;

            times=parseInt(prompt("¿Cuantos años llevas trabajando aqui?"));

            if(times>10)
            {
                por=10;
            }
            else
            {
                if(times>5)
                {
                    por=7;
                }
                else
                {
                    if(times>3)
                    {
                        por=5;

                    }
                    else
                    {
                        por=3;
                    }
                }
            }

            aumento=(sueldo/100)*por;
            sueldo=sueldo+aumento;
            alert("Tu aumento es de: "+por+"%");
            alert("Se aumentan: "+aumento+" euros a tu sueldo");
            alert("Tu sueldo ahora es de: "+sueldo);
        </script>
